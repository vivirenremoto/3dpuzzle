<script>
var current_x = 0;
var current_y = 0;
var next_x = 0;
var next_y = 0;
var current_time = 50;
var speed = 20;
var speed_max = 500;
var default_speed = 2000 + speed;
var current_speed = default_speed;
var timer;
var max_moves = 2;
var total_moves = 0;
var piece_width = 80;
var best_score = 0;
var total_score = 0;
var min_score = 0;
var failed_score = 0;

var cur_x = 0;
var cur_y = 0;
var cur_w = piece_width;
var cur_h = piece_width;

var screen_height = $(document).height();
var screen_width = $(document).width();
var screen_width_half = screen_width / 2;
var screen_height_half = (screen_height / 2);
var current_piece;
var next_piece;

function moveLeft(){
    speed_diff = speed_max;
    if( current_x == 0 ) return;
    if( total_moves == max_moves ) return;
    total_moves++;
    if( current_x == 1 ) current_x--;
    updatePos();
}

function moveRight(){
    speed_diff = speed_max;
    if( current_x == 1 ) return;
    if( total_moves == max_moves ) return;
    total_moves++;
    if( current_x == 0 ) current_x++;
    updatePos();
}

function moveUp(){
    speed_diff = speed_max;
    if( current_y == 0 ) return;
    if( total_moves == max_moves ) return;
    total_moves++;
    if( current_y == 1 ) current_y--;
    updatePos();
}

function moveDown(){
    speed_diff = speed_max;
    if( current_y == 1 ) return;
    if( total_moves == max_moves ) return;
    total_moves++;
    if( current_y == 0 ) current_y++;
    updatePos();
}

function randomNumber(min, max) {
    if (min > max) {
        let temp = max;
        max = min;
        min = temp;
    }

    if (min <= 0) {
        return Math.floor(Math.random() * (max + Math.abs(min) + 1)) + min;
    } else {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
}

$("body").on("swipeleft", function () {
    moveLeft();
});

$("body").on("swiperight", function () {
    moveRight();
});

$("body").on("swipeup", function () {
    moveUp();
});

$("body").on("swipedown", function () {
    moveDown();
});

$("body").keydown(function (e) {


    if (e.keyCode == 38) {
        moveUp();
    } else if (e.keyCode == 40) {
        moveDown();
    } else if (e.keyCode == 37) {
        moveLeft();
    } else if (e.keyCode == 39) {
        moveRight();
    } else if (e.keyCode == 13) {
        startGame();
    }


});


function arrayRemove(arr, value) { 
    
    return arr.filter(function(ele){ 
        return ele != value; 
    });
}

function shuffle(array) {
  var currentIndex = array.length,  randomIndex;

  // While there remain elements to shuffle...
  while (0 !== currentIndex) {

    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;

    // And swap it with the current element.
    [array[currentIndex], array[randomIndex]] = [
      array[randomIndex], array[currentIndex]];
  }

  return array;
}



function endGame(){
    $('#result .total_score').html(failed_score);
    $('#game').hide();
    $('#result').show();
    clearInterval(timer);
}

function randomPos(){

    speed_diff = 0;

    total_moves = 0;


    $('#moves').hide();
    setTimeout(function(){
        $('#moves').html(max_moves).css('color','#00ff00').fadeIn();
    }, 200)



    if( current_speed < default_speed ){
        failed_score = 0;


        if( $('.game tr:eq(' + current_y + ') td:eq(' + current_x + ')').data('value') == current_piece ){
            //$('table').css('border','5px #00ff00 solid');
            $('.game tr:eq(' + current_y + ') td:eq(' + current_x + ')').css('background-color','#00ff00');

            total_score++;

        }else{
            $('.game tr:eq(' + current_y + ') td:eq(' + current_x + ')').css('background-color','red');
            current_speed = default_speed;


            failed_score = total_score;
            total_score = 0;


            $('#sound_fail')[0].play();

        }


        if( total_score > best_score ){
            best_score = total_score;
        }
        $('.best_score').html(best_score);

        
        $('.total_score').html(total_score);

        setTimeout(function(){
            $('.game td').css('background-color','transparent');
        }, 200);



        if( failed_score > min_score ){
            min_score = failed_score;
            endGame();
            return;
        }
                



    }


    current_speed -= speed;

    console.log(current_speed);

    if( !current_piece ){
        current_piece = randomNumber(1, 5);
    }else{
        current_piece = next_piece;
    }
    
    next_piece = randomNumber(1, 5);


    
    $('#next').attr('src', 'static/' + next_piece + '.png');


    cur_w = piece_width;
    cur_h = piece_width;
    cur_x = (screen_width-piece_width)/2;
    cur_y = (screen_height-piece_width)/2;




    $('#current').css('background-image', "url('static/" + current_piece + ".png')").css('width',cur_w).css('height',cur_h).css('left', cur_x).css('top', cur_y);
    




    var pieces = [1,2,3,4,5];


    var pieces_aux = arrayRemove(pieces, current_piece);


    /*

    var pieces_aux = [];
    

    for(var i=0; i<pieces.length; i++){
        if( pieces[i] != current_piece ){
            pieces_aux.push(pieces[i]);
        }
    }

    shuffle(pieces_aux);

    */


    pieces_aux[0] = current_piece;


    shuffle(pieces_aux);

    for(var i=0; i<4; i++){
        $('.game td:eq(' + i + ')').css('background-image', "url('static/" + pieces_aux[i] + "__.png')").data('value', pieces_aux[i]);
    }


    


    updatePos();

}


function startGame(){
    $('#music')[0].play();
    $('#intro').hide();
    $('#result').hide();
    $('#game').show();
    randomPos();
}


function updatePos(){
    $('#pos').html(current_x +', ' + current_y);
    
    var diff_moves = max_moves - total_moves;

    $('#moves').html(diff_moves);

    if( diff_moves == 0 ){
        $('#moves').css('color','red');
    }

    if( current_x == 0 ){
        next_x = 0;
    }else{
        next_x = screen_width_half;
    }

    if( current_y == 0 ){
        next_y = 0;
    }else{
        next_y = screen_height_half;
    }


    $('.game td').css('border','5px transparent solid');
    $('.game tr:eq(' + current_y + ') td:eq(' + current_x + ')').css('border','5px yellow solid');


    clearInterval(timer);


    
    /*
    timer = setInterval(function(){
 

        
        if( current_x == 0 ){
            cur_x-=0.5;
        }else{
            cur_x=0.5;
        }

        if( current_y == 0 ){
            cur_y-=0.5;
        }else{
            cur_y+=0.5;
        }

        cur_w++;
        cur_h++;





        $('#current').css('left', cur_x).css('top', cur_y).css('width', cur_w).css('height', cur_h);

        
        //&& cur_w == screen_width_half && cur_h == screen_height_half
        //cur_x <= next_x && cur_y <= next_y

        if( (cur_w-110) >= screen_width_half && (cur_h-110) >= screen_height_half ){
            clearInterval(timer);
            randomPos();
        }

    })
    */


    var speed_aux;

    if( speed_diff < current_speed ){
        speed_aux = current_speed-speed_diff;
    }else{
        speed_aux = current_speed;
    }

    $('#current').stop().animate({
        width: screen_width_half,
        height: screen_height_half,
        left: next_x,
        top: next_y
    }, speed_aux, function(){

        randomPos();
    });



}


function share() {


    var share_title = document.title;
    var share_url = document.location.href;

    if (total_score) {
        share_title += ' ðŸ‘Š Beat my score! ðŸ”¥' + total_score;
    }

    if (navigator.share) {
        navigator.share({
            title: share_title,
            url: share_url
        });

    } else {
        window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent(share_title) + '&tw_p=tweetbutton&url=' + encodeURIComponent(share_url));
    }

}

</script>
